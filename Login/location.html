<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Web App</title>
    <link rel="stylesheet" href="style.css">
    <style>

body {
     font-family: Arial, sans-serif;
    text-align: center;
}
container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
}

button {
    padding: 10px 20px;
    font-size: 16px;
}

#map {
    width: 100%;
    height: 400px;
    margin-top: 20px;
}

    /*Reset some default styles*/
    *{
       margin: 0;
       padding:0;
       box-sizing:border-box;
   }
   /*Body styles */
   body{
       font-family: Arial,sans-serif;
       color: rgb(65, 97, 10);
       background-color: rgb(164, 229, 195);
       border:2px solid rgb(87, 183, 87);
   
   }
</style>
</head>
<body>
    <div class="container">
        <h1>Geolocation Web App</h1>
        <button id="getLocation" onclick="myFunction()">Get My Location</button>
        <p id="map"></p>
    </div>

    <script type="text/javascript">
document.getElementById('getLocation').addEventListener('click', getLocation);

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        alert('Geolocation is not supported by this browser.');
    }
}

function showPosition(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const mapElement = document.getElementById('map');
    mapElement.innerHTML = `<iframe width="100%" height="400" src="https://maps.google.com/maps?q=${lat},${lon}&output=embed"></iframe>`;
}

function showError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            alert('User denied the request for Geolocation.');
            break;
        case error.POSITION_UNAVAILABLE:
            alert('Location information is unavailable.');
            break;
        case error.TIMEOUT:
            alert('The request to get user location timed out.');
            break;
        case error.UNKNOWN_ERROR:
            alert('An unknown error occurred.');
            break;
    }
}

function myFunction() {
document.getElementById("map").innerHTML = "Loading location...";
}

</script>
</body>
</html>
