    <h1>Checkout</h1>
    <form action="" method="POST" onsubmit="return payWithPaystack()">
        <!-- Replace with your form fields -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="amount">Amount (ZAR):</label>
        <input type="number" id="amount" name="amount" required><br>

        <button type="submit">Pay Now</button>
    </form>

    <!-- Include Paystack JavaScript library -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function payWithPaystack() {
            var email = document.getElementById('email').value;
            var amount = document.getElementById('amount').value * 100; // Amount in kobo

            // Create a Paystack reference
            var handler = PaystackPop.setup({
                key: 'YOUR_PUBLIC_KEY', // Replace with your Paystack public key
                email: email,
                amount: amount,
                currency: 'NGN',
                ref: 'PAYSTACK_PAYMENT_' + Date.now(),
                callback: function(response) {
                    // Handle the payment success
                    alert('Payment successful! Transaction reference: ' + response.reference);
                },
                onClose: function() {
                    // Handle when the payment popup is closed
                    alert('Payment window closed.');
                }
            });

            handler.openIframe(); // Open the Paystack payment popup
            return false; // Prevent form submission
        }
    </script>
