<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection</title>
    <style>
        /* CSS for tabs */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 2rem;
        }

        .product-section,
        .cart-section,
        .checkout-section {
            flex: 1;
            padding: 1rem;
        }

        .product-item {
            list-style: none;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            padding: 1rem;
            cursor: pointer;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
        }

        .product-name {
            font-weight: bold;
        }

        .add-to-cart-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .add-to-cart-button:hover {
            background-color: #0056b3;
        }

        .cart {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .checkout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Selection</h1>
    </header>
    <main>
        <section class="product-section">
            <h2>Product List</h2>
            <ul id="product-list">
                <li class="product-item" data-id="1">
                    <div class="product-info">
                        <div class="product-name">Product A</div>
                    </div>
                    <button class="add-to-cart-button" data-id="1">Add to Cart</button>
                </li>
                <li class="product-item" data-id="2">
                    <div class="product-info">
                        <div class="product-name">Product B</div>
                    </div>
                    <button class="add-to-cart-button" data-id="2">Add to Cart</button>
                </li>
                <li class="product-item" data-id="3">
                    <div class="product-info">
                        <div class="product-name">Product C</div>
                    </div>
                    <button class="add-to-cart-button" data-id="3">Add to Cart</button>
                </li>
                <!-- Add more product items similarly -->
            </ul>
        </section>
        <section class="cart-section">
            <h2>Shopping Cart</h2>
            <div class="cart" id="cart">
                <!-- Cart items will be displayed here -->
            </div>
        </section>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <a href = file:///C:/Users/User%201/Desktop/checkout.html>
			<button class="checkout-button" id="checkout-button">Checkout</button>
			</a>
            <div>Total Price: <span id="total-price">R0.00</span></div>
        </section>
    </main>
    <script>
        // JavaScript code
        const productList = document.getElementById('product-list');
        const cart = document.getElementById('cart');
        const checkoutButton = document.getElementById('checkout-button');
        const totalPriceElement = document.getElementById('total-price');

        // Initialize an empty cart object
        const cartItems = {};

        // Sample product data (replace with your own data)
        const products = [
            {
                id: 1,
                name: 'Product A',
                price: 19.99,
            },
            {
                id: 2,
                name: 'Product B',
                price: 29.99,
            },
            {
                id: 3,
                name: 'Product C',
                price: 39.99,
            },
            // Add more products here
        ];

        // Function to add a product to the cart
        function addToCart(productId, productName, productPrice) {
            if (cartItems[productId]) {
                cartItems[productId].quantity++;
            } else {
                cartItems[productId] = {
                    name: productName,
                    price: productPrice,
                    quantity: 1,
                };
            }

            // Update the cart display and total price
            updateCartDisplay();
        }

        // Function to update the cart display
        function updateCartDisplay() {
            // Clear the cart display
            cart.innerHTML = '';

            // Initialize the total price
            let totalPrice = 0;

            // Loop through cart items and display them
            for (const productId in cartItems) {
                const product = cartItems[productId];
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                const productName = document.createElement('div');
                productName.textContent = product.name;

                const quantity = document.createElement('div');
                quantity.textContent = `Quantity: ${product.quantity}`;

                cartItem.appendChild(productName);
                cartItem.appendChild(quantity);
                cart.appendChild(cartItem);

                // Calculate the subtotal for this item and add it to the total price
                const subtotal = product.price * product.quantity;
                totalPrice += subtotal;
            }

            // Update the total price display
            totalPriceElement.textContent = `R${totalPrice.toFixed(2)}`;
        }

        // Function to handle "Add to Cart" button clicks
        function handleAddToCart(event) {
            const productId = event.target.getAttribute('data-id');
            if (productId) {
                const product = products.find(p => p.id == productId);
                if (product) {
                    addToCart(product.id, product.name, product.price);
                }
            }
        }

        // Function to handle checkout button click
        function handleCheckout() {
            event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);
        const name = formData.get('name');
        const address = formData.get('address');
        const paymentMethod = formData.get('payment-method');

        // Redirect to the checkout page with query parameters
        const totalPrice = totalPriceElement.textContent;
        const queryParams = `?name=${encodeURIComponent(name)}&address=${encodeURIComponent(address)}&paymentMethod=${encodeURIComponent(paymentMethod)}&totalPrice=${encodeURIComponent(totalPrice)}`;
        window.location.href = 'checkout.html' + queryParams;
        }

        // Add event listeners for "Add to Cart" buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart-button');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', handleAddToCart);
        });

        const checkoutButtonA = document.getElementById('checkout-button');

        function handleCheckOut() {
            window.location.href = './checkout.html';
        }

        // Add event listener for the checkout button
        checkoutButtonA.addEventListener('click', handleCheckout);
    </script>
</body>
</html>
