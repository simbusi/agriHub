
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1><img src="https://shorturl.at/hBR19" height="50px" width="50px" /><b>AgriMovers</b></h1>
    <div id="signup" class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                    <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                </div>        	
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
        
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
            </div>        
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a id="logBtn" href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" id="register" class="btn btn-success btn-lg btn-block" onclick="Redirect()">Register Now</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a id="loginBtn" href="#">Sign in</a></div>
    </div>
    
    <div id="login" class="signup-form" style="display:none;">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>LogIn</h2>
            <p class="hint-text">Welcome Back</p>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>        
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required">Remember Password<br>(Not recommended for public or shared devices)</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">LogIn</button>
            </div>
        </form>
        <div class="text-center">Don't have an account? <a id="signupBtn" href="#">Sign Up</a></div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
