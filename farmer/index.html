<body>
    

        <h1>Simple Blog</h1>
    
        <!-- Post Form -->
        <div class="post-form">
            <h2>Add a New Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title">
            <textarea id="postContent" placeholder="Post Content"></textarea>
            <button onclick="addPost()">Add Post</button>
        </div>
    
        <!-- List of Posts -->
        <div class="posts">
            <h2>Blog Posts</h2>
            <ul id="postList">
                <!-- Posts will be displayed here -->
            </ul>
        </div>
